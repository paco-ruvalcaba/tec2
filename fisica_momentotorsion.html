## Condiciones de Equilibrio
[![](u3_fig1.svg)](https://excalidraw.com/#json=AfGgTGZ2XZT9qheEOWmjf,oH-yxIN15vQ89FfRYqdiQg)

Si todas las fuerzas que actúan sobre un cuerpo 
tienen un solo punto de aplicación y si su suma
vectorial es igual a cero, el sistema está en
<mark>equilibrio</mark>.

Cuando sobre un cuerpo actúan fuerzas que no
tienen una línea de acción común, tal vez exista
un <mark>equilibrio traslacional</mark>, pero no un <span style="background-color:dodgerblue;color:black">equilibrio rotacional</span>.<br><br><br>
![](u3_fig2.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

Aquí sí importa el <ins>PUNTO DE APLICACIÓN</ins> de cada fuerza

![](u3_fig_llanta1.svg)<!-- .element: class="fragment" data-fragment-index="1" -->
![](u3_fig_llanta1b.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

![](u3_fig_llanta2.svg)<!-- .element: class="fragment" data-fragment-index="1" -->
![](u3_fig_llanta2b.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

La fuerza $F$ no tiene la misma línea de acción.

> La <u>**línea de acción**</u> de una fuerza es una línea imaginaria que se extiende indefinidamente a lo largo del vector en ambas direcciones.

## Momento de torsión

Se ha definido la fuerza como un tirón o un empujón que tienda a causar movimiento.

El momento de torsión $\tau$ se define como la tendencia a producir un cambio en el movimiento rotacional:

Momento de torsión = fuerza X brazo palanca
$$\tau = Fr$$
---
### Ejemplo
*Se ejerce una fuerza de 250 N sobre un cable enrollado alrededor de un tambor de 120 mm de diámetro. ¿Cuál es el momento de torsión producido al centro del tambor?*
---
### Tarea
*Un mecánico ejerce una fuerza de 20 lb en el extremo de una llave de 10 in, como se observa. Si este tirón forma un ángulo de 60° con el mango de la llave, ¿cuál es el momento de torsión producido en la tuerca?*
[![](u3_fig5.svg)](https://excalidraw.com/#json=ZjwksMahPs2Yv1-zjIlgV,LFOhRrhpVS1J7QzoBtfTRQ)

# Momento de torsión Resultante

Las fuerzas que carecen de una línea de acción común producen una resultante del Momento de torsión, además de una resultante de la fuerza traslacional.

Cuando las fuerzas aplicadas actúan en el mismo plano, el momento de torsión Resultante es la suma algebraíca de los momentos de tensión positivos y negativos a cada fuerza.

$$\tau=\Sigma\tau =\tau_1+\tau_2+\tau_3+\ldots$$
