Hoy en día la complejidad de los procesos ha evolucionado exigiendo la automatización de los procesos. 

El concepto de Automatización se define como un conjunto de técnicas que relacionan  sistemas mecánicos, eléctricos y electrónicos, que se combinan para ser dirigidos o controlados por un comando (software) especializado, que se encarga de poner enun mecanismo forma automática. 

La Automatización Industrial es la aplicación de diferentes tecnologías para controlar y monitorear un proceso, máquina, aparato o dispositivo que por lo regular cumple funciones o tareas repetitivas , haciendo que opere automáticamente , reduciendo al mínimo la intervención humana.

La Automatización industrial es actualmente una herramienta indispensable a la hora de fabricar una cantidad de productos de alta calidad en un tiempo récord, pues su función principal radica en crear máquinas y sistemas tecnológicos capaces de realizar tareas repetitivas y mecánicas que puedan sustituir la intervención humana y aumentar la producción.

La Tecnología en automatización Industrial se define como un programa que integra los conocimientos de las disciplinas de Instrumentación y control , electrónica e informática industrial, las tecnologías neumáticas, hidráulica , electromecánica y comunicaciones industriales

# Introducción a los Actuadores

- Un Actuador es un dispositivo inherentemente Mecánico cuya función es proporcionar Fuerza para mover o “actuar” otro dispositivo Mecánico.  

- El Actuador mas común es el Actuador Manual. Es decir, una persona que  mueve o actúa un Dispositivo para iniciar su funcionamiento.  

En el Control Automático de los procesos Industriales el Actuador es un dispositivo Importante, capaz de transformar Energía Hidráulica, Neumática o Eléctrica en Energía Mecánica para  la Activación de un Proceso con la finalidad  de generar un efecto sobre un Proceso Automatizado.    

Por cada Proceso debe de haber un Actuador Final, que regule el suministro de energía o material al Proceso y cambie la Señal de Medición. 

Presión Neumática, Presión Hidráulica, y Fuerza Motriz Eléctrica, Dependiendo del origen de la fuerza el actuador se clasifican en : 
1. Neumáticos 
2. Hidráulicos  
3. Eléctricos 

Para decidir que tipo de Actuador se necesita utilizar entre la diversidad de estos, se debe de saber la acción que se requiere realizar. 

Los Actuadores Eléctricos, Neumáticos e Hidráulicos son usados para manejar aparatos  Mecatronicos. 

Por lo general los Actuadores Hidráulicos se empelan cuando  se necesita Potencia, mientras que los Neumáticos son Aplicados para Posicionamiento. 

Clasificación de Actuadores de Acuerdo a su Movimiento: 

Los Actuadores son los dispositivos encargados de efectuar acciones físicas ordenadas por algún sistema de control. Esta acción física puede ser un Movimiento Lineal o un Movimiento Rotativo . 

Los Actuadores Lineales generan una fuerza en línea recta, tal como haría un pistón. 

Los Actuadores Rotativos generan una fuerza rotatoria, como lo haría un motor eléctrico. 

Actuadores Eléctricos 

Los Actuadores Eléctricos son accionados por medio de corrientes Eléctricas. Dichos  Actuadores toman una señal eléctrica y producen una variación correspondiente en una Magnitud , de acuerdo a la magnitud producida se  clasifican en: 

Los Actuadores Calefactores son los que producen calor gracias al Efecto Joule. Este efecto relaciona la Corriente que circula por una Resistencia y la energía liberada en forma de Calor. El calor se produce cuando una elevada corriente (muchos electrones) al atravesar un conductor con poca resistencia, provocan entre ellos numerosas colisiones y fricciones, lo cual hace incrementar la temperatura. 

Se utiliza como Resistencias Calefactoras un hilo metálico con una aleación de cromo y níquel que le aporta  un coeficiente de resistividad  alto y además posee una gran resistencia al calor. También se fabrican a base de compuestos semiconductores dispuestos sobre una superficie.     

Bujías de Calefacción  	Radiador Eléctrico 	Calentador de Espiral Eléctrico 

Actuadores  Eléctricos  2. Actuadores de Luz- Diodo LED  El LED es básicamente un tipo de diodo especializado, ya que tiene características eléctricas muy similares a un diodo de unión PN. Cuando un LED es polarizado directamente, los electrones de la banda de conducción se recombinan con agujeros de la banda de valencia liberando suficiente energía para producir fotones. Estos fotones pueden salir de la unión e irradiar, produciendo luz.  Podemos decir que los diodos emisores de luz son dispositivos semiconductores que convierten la energía eléctrica en energía lumínica.   

Visualizador de 7 segmentos 	Diodo Laser 	Bombilla   

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.  Actuadores Solenoides  En los cuales una corriente que pasa por un solenoide acciona un núcleo de hierro, 	por 	ejemplo 	una 	válvula neumática/hidráulico 	operada 	por solenoide, donde la corriente de control que pasa por el solenoide se utiliza para regular el flujo neumático/hidráulico.  

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.   Actuadores Relevadores  El Relé o Relevador es un dispositivo electromecánico. 	Funciona 	como 	un interruptor controlado por un circuito eléctrico en el que, por medio de una Bobina y un Electroimán, se acciona un juego de uno o varios contactos que permiten abrir o cerrar otros circuitos eléctricos independientes.   .   Actuadores Motores  Los Motores Eléctricos son máquinas eléctricas Rotatorias que transforman la Energía Eléctrica en Energía Mecánica. Debido a sus múltiples ventajas, entre las que cabe citar su economía, limpieza, comodidad y seguridad de funcionamiento, el motor eléctrico ha reemplazado en gran parte a otras fuentes de energía, tanto en la industria como en el transporte, las minas, el comercio, o el hogar. Actuadores Motores  Los Motores Eléctricos satisfacen una amplia gama de necesidades de servicio, desde arrancar, acelerar, mover, o frenar, hasta sostener y detener una carga.   Estos Motores se fabrican en potencias que varían desde una pequeña fracción de caballo hasta varios miles, y con una amplia variedad de velocidades, que pueden ser fijas, ajustables o variables.    Los Motores Eléctricos con frecuencia se usan como elemento final en los sistemas de control por posición o de velocidad. Los motores se pueden clasificar en dos categorías de acuerdo a la corriente utilizada para su alimentación:   •Motores de DC (Corriente Directa)  •Motores de AC (Corriente Alterna)     

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.  Motores de Corriente Directa   Son Motores de costo más elevado y, además de eso, precisan una fuente de Corriente Continua, o un dispositivo que convierta la Corriente Alterna común en continua. Pueden funcionar con velocidad ajustable, entre amplios límites y se prestan a controles de gran flexibilidad y precisión. Por eso, su uso es restricto a casos especiales en que estas exigencias compensan el costo mucho más alto de la instalación y del mantenimiento.   

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.  Motores de Corriente Directa   Este Motor consta de dos partes principales y son: 

- Parte fija: Compuesto por un Electroimán producido por el campo magnético que induce la fuerza sobre la parte móvil.  

- Parte móvil: Compuesto por varios espirales o Bobinas. Se llama Rotor.  .   

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.  Partes principales del motor de corriente continúa 
	fija 	del 	motor 	responsable 	del 
establecimiento del campo magnético de excitación. En su interior se encuentran distribuidos en números par, los polos inductores, sujetos mediante tornillos a la carcasa. Alrededor de los polos se encuentran unas bobinas que constituyen el devanado inductor; generalmente de hilo de cobre aislado, que al ser alimentados por una corriente continua; generan el campo inductor de la máquina, presentando alternativamente polaridades norte y sur.

Núcleo Magnético; que gira dentro de un campo magnético creado bien por un imán o por el paso de un juego de bobinas, arrolladas sobre unas piezas polares; que permanecen estáticas y que constituyen lo que se denomina Estátor de una corriente.

Motores de Corriente Alterna 
los Motores  de  Corriente Alterna pueden ser empleados en dispositivos de   todos los tipos. Son utilizados en la mayoría de los equipos Industriales ya que tienen un diseño simple y funcionan a velocidades fijas   , lo cual los hace ideales en  operaciones de baja velocidad.  
Actuadores  Eléctricos 
3.  Actuadores de Fuerza, Desplazamiento y Movimiento. Motores de Corriente Alterna 
Básicamente se diseñan dos tipos de motores para funcionar con corriente alterna : los motores   síncronos y los motores de inducción.   
Motor Síncrono: Funciona con velocidad fija, o sea, sin interferencia del   
deslizamiento; utilizado normalmente para grandes potencias.  
Motor de Inducción: Funciona normalmente con una velocidad constante, que varía ligeramente con la carga mecánica aplicada al eje. Debido a su gran simplicidad, robustez y bajo costo, es el motor más utilizado de todos, siendo adecuado para casi todos los tipos de máquinas accionadas, encontradas en la práctica.  
Actuadores  Eléctricos

	 	Motores de Corriente Alterna 
De manera especifica los motores de corriente alterna se clasifican por su velocidad de giro, por el tipo de rotor y por el número de fases de alimentación en :    
a) Por su velocidad de giro: 
1.	Asíncronos  
2.	Síncronos 
b) Por el tipo de rotor: 1. Motores de anillos rozantes. 
2.	Motores con colector 
3.	Motores de jaula de ardilla 
c) Por su número de fases de alimentación: 
1.	Monofásicos 
2.	Bifásicos 
3.	Trifásicos    
3.  Actuadores de Fuerza, Desplazamiento y Movimiento. Motores de Corriente Alterna 
	Las Partes principales del motor de CA son:   
1.	Carcasa: caja que envuelve las partes eléctricas del motor, es la parte externa. 
2.	Estator: Es la   parte fija del motor. Está constituido por una carcasa en la que está fijada una corona   de chapas de acero al silicio provistas de unas ranuras. Los bobinados de sección apropiada están dispuestos en dichas ranuras formando las bobinas que se dispondrán en tantos circuitos como fases tenga la red a la que se conectará la máquina. 3. Rotor: Es la parte móvil del motor. Esta situado en el interior del estator y consiste en un núcleo de chapas de acero al silicio apiladas que forman un cilindro, en el interior del cual se dispone un bobinado eléctrico. Los tipos más utilizados son: Rotor de Jaula de Ardilla o Rotor Bobinado.

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.                  Motores paso a paso “stepper”  Los Motores  Paso a Paso o también conocidos como “stepper motor”, pueden girar y   pararse con una precisión del orden de centésimas  de milímetro. Esta alta precisión y su fiabilidad los destina a ser utilizados en una gran cantidad de aparatos electrónicos como por ejemplo, discos, impresoras, 	fotocopiadoras, 	robots, impresoras 3D, maquinas CNC, etc.    
Actuadores  Eléctricos 
3.  Actuadores de Fuerza, Desplazamiento y Movimiento.      Motores paso a paso “stepper” 	Motores  a Paso de Imán Permanente  Existen dos tipos de Motores a Paso : Motores de Imán Permanente y Motores de Reluctancia  variable. 
- Los Motores  de Imán   permanente  se 
clasifican en  Unipolares y Bipolares  los cuales  se caracterizan  por tener todas las bobinas en el Estator y el rotor es un Imán Permanente. 
- Los Motores de Reluctancia Variable se caracteriza por tener un bloque con algún material magnéticamente  blando.     
3.  Actuadores de Fuerza, Desplazamiento y Movimiento.                  Motores paso a paso “stepper”  Toda   la Conmutación o excitación de las bobinas debe ser manejada externamente por el Controlador del Motor . Los Motores   y controladores están diseñados para que el Motor pueda ser   mantenido en una Posición o rotar en uno u otro sentido.   La mayoría de estos motores pueden ser manejados a Frecuencias de Audio permitiendo un giro rápido y, con un controlador apropiado, pueden ser arrancados y parados en posiciones controladas.     
3.  Actuadores de Fuerza, Desplazamiento y Movimiento.                  Motores paso a paso “stepper”  Para   obtener un Arranque Suave y preciso, es recomendable comenzar con una Frecuencia de pulso baja y gradualmente ir aumentándola hasta la velocidad deseada   sin superar la máxima tolerada.   la   máxima Frecuencia admisible para estos motores suele estar alrededor de los 625 Hz. Si la Frecuencia de pulsos es demasiado elevada, el Motor puede reaccionar erróneamente en alguna de las siguientes maneras:  
- Puede que no realice ningún movimiento en absoluto.  
- Puede comenzar a vibrar pero sin llegar a girar. 
- Puede girar erráticamente.  
3.  Actuadores de Fuerza, Desplazamiento y Movimiento.                  Motores paso a paso “stepper”  Los   Motores Paso a Paso son ideales para la construcción de Mecanismos en donde se requieren movimientos muy precisos. La característica principal de estos Motores es el hecho de poder moverlos   un paso por cada pulso que se le aplique.   Este paso puede variar desde 90° hasta pequeños movimientos de tan solo 1.8° (e incluso hasta de 0.72°), es decir, que se necesitarán 4 pasos en el primer caso (90°) y 200 para el segundo caso (1.8°), para completar un giro completo de 360°.   
3.  Actuadores de Fuerza, Desplazamiento y Movimiento.                  Motores paso a paso “stepper” 
	 VENTAJAS  DE LOS MOTORES  PASO A PASO:     
- Compatible con la información digital.  
- Ideal para trabajar en lazo abierto.  
- Posicionamiento preciso 3-5% y con buena repetibilidad.       Los Actuadores Eléctricos también son muy  utilizados en los aparatos Mecatronicos. Por Ejemplo en la Robótica los Servomotores 	se 	emplean 	por 	su 	capacidad 	de posicionamiento preciso.  .      
Un Servomotor es un   Motor de Corriente 
Continua que tiene la capacidad de ubicarse en   
cualquier posición dentro de su rango de operación, y mantenerse estable en dicha posición.  
El Servomotor se caracterizan por  permitir un movimiento controlado y por entregar un mayor par de torsión (torque) que un Motor DC común.  

3.  Actuadores de Fuerza, Desplazamiento y Movimiento.  SERVOMOTORES 

Con la aparición de los Servomotores  Digitales se han conseguido grandes avances en las áreas   de 	Control 	y 	Eficiencia. 	La 	mejora 	del rendimiento se produce debido a la aplicación de  la Electrónica de Control en la cual se utiliza un Microcontrolador para hacer todo el trabajo. Este hecho permite mandar más Pulsos de control al Motor aumentando la precisión de movimiento y el rendimiento.    

Los Servomotores no giran   su eje 360° (aunque ahora hay algunos que si lo permiten), como los Motores   normales, solo giran 180º hacia la izquierda o hacia la derecha (ida y retorno). 

Con la aparición de los Servomotores Digitales se han conseguido grandes avances en las áreas de  Control y Eficiencia. La mejora del rendimiento se produce debido a la aplicación de  la Electrónica de Control en la cual se utiliza un Microcontrolador para hacer todo el trabajo. Este hecho permite mandar más Pulsos de control al Motor aumentando la precisión de movimiento y el rendimiento.    

PARTES DE UN SERVOMOTOR 

Motor de Corriente Continua: Es el elemento que le brinda movilidad al servo. Cuando se aplica un potencial a sus dos terminales, este motor gira en un sentido a su velocidad máxima. Si el voltaje es inverso, el sentido de giro también se invierte. 

PARTES DE UN SERVOMOTOR    

- Engranajes Reductores:  Se encargan de convertir gran parte de la velocidad de giro del Motor de Corriente continua en Torque o Fuerza.   
- Circuito de Control: Este circuito es el encargado del control de la posición del Motor. Recibe los pulsos de entrada y ubica al Motor en su nueva posición dependiendo de los pulsos recibidos.     

FUNCIONAMIENTO DE UN SERVOMOTOR  BÁSICO 

El diagrama de bloque   del Servomotor representa de forma visual el Servomotor como un sistema. El circuito electrónico es el encargado de recibir la señal PWM y traducirla en movimiento del Motor DC. El Eje del motor DC está acoplado a un Potenciómetro, el cual permite formar un divisor de voltaje. El voltaje en la salida del divisor varía en función de la posición del eje del Motor DC.  
BÁSICO 

El Sistema Servomotor se comunica mediante Pulsos Eléctricos a través de un Circuito de Control para determinar el ángulo de posición del motor. La longitud del Pulso determinará los giros de Motor.  

APLICACIONES  DE LOS SISTEMAS  SERVOMOTORES 

Las industrias que dependen   de Servomotores eléctricos van desde fabricantes de aeronaves hasta proveedores de partes para automóviles y mobiliario:  

EQUIPO DE BROCHADO  

Los Servomotores Eléctricos son ideales para herramientas dentadas que se utilizan en fábricas con el propósito de cortar, recortar, anillar y contornear materiales.   

MAQUINARIA CNC    

Para aplicaciones que dependen del Control Numérico de la computadora, los Servomotores son el tipo de motor preferido. Una maquinaria CNC de Servomotor es capaz de aplicar remaches y secciones de fijación con una eficiencia óptima, y esto le permite a los fabricantes aumentar la productividad y entregar productos superiores con mucho menos sobrecarga de lo que de otro modo sería posible.     

ROBÓTICA   

Cuando se habla  de Actuadores en el mundo de la Robótica:  Los servomotores  son los  mayormente utilizados para poder accionar de manera mecánica cualquier tipo de dispositivo: móviles, brazos articulados, barreras, etc.    

FABRICACIÓN AUTOMATIZADA   

En las industrias que dependen de producciones en gran volumen, los servomotores eléctricos se utilizan en una amplia gama de maquinaria de automatización . Los beneficios aquí son varios porque los servomotores hacen posible que las máquinas realicen aplicaciones uniformes con la máxima eficiencia a lo largo de las líneas de montaje.
