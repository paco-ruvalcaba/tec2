# Introducción

La resistencia de los materiales amplía el estudio de las fuerzas que se inición en *mecánica*, pero existe una diferencia obiva entre ambas materias. El campo de la mecánica abarca fundamentalmente las relaciones entre las fuerzas que actúan sobre un sólido indeformable. La *estática* estudia los sólidos en equilibrio, mientras que la *dinámíca* estudia loss ólidos acelerados, aunque se puede establecer el equilibrio dinámico mediante la introducción de las fuerzas de inercia.

En contraste con la mecánica, la Resistencia de los materiales estudia y establece las relaciones entre las cargas exteriores aplicadas y sus efectos en el interior de los sólidos. Además, no supone que los sólidos son idealmente indeformables, como en la primera, sino que las deformacionjes, por pequeñas que sean, tienen gran interés. Las propiedades del material de que se construye una estructura o una máquina afectan tanto a su elección como a su diseño, ya que se deben satisfacer las condiciones de resistennia y de rigidez.

Las diferencias entre la mecánica de los cuerpos rígidos y la resistencia de los materiales se pueden poner más de manifiesto con el siguiente ejemplo:

> La determinmación de la fuerza que se requiere en el extremo de una palanca para levantar un peso dado es un simple problema de estática. La suma de momentos respecto del punto de apoyo determina el valor de $P$. Esta solución de la estática supone que la palanca es lo bastante rígida y lo suficientemente fuerte para permitir su funcionamiento. Sin embargo, en resistencia de materiales se ampliía la solución. Es necesario estudiar la barra en sí misma, para estar seguros que ni se romperá ni será tan flexible qeu se doble sin levantar la carga.
